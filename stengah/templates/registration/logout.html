{% extends 'web/layout.html' %}

{% block title %}Logout{% endblock %}

{% block content %}

<form method="POST"
  class="card card-body p-4 shadow-sm mx-auto" 
  style="max-width: 600px;"
>
  {% csrf_token %} 
  <h2>Sign Out</h2>

  <p class="mb-4">Do you really want to sign out?</p>

  <button type="submit" class="btn btn-danger">Sign out</button>
</form>

{% endblock %}
