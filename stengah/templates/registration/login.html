{% extends 'web/layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<form method="POST"
  class="card p-4 shadow-sm mx-auto" 
  style="max-width: 600px;"
>
  <h2 class="mb-4">Sign in to Stengah</h2>

  {% csrf_token %}
  <div class="form-floating mb-3">
    <input name="username_or_email" type="text" class="form-control" placeholder required>
    <label for="username_or_email">Username or email address</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password" placeholder required>
    <label for="password">Password</label>
  </div>
   
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Login</button>
    <span class="d-flex align-items-center">New to Stengah? <a class="ms-1" href={% url 'register' %}>Create an account</a></span>
  </div>
</form>

{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
