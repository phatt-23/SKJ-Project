{% extends 'web/layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}


<form method="POST"
  class="card p-4 shadow-sm mx-auto" 
  style="max-width: 600px;"
>
  <h2 class="mb-4">Sign up to Stengah</h2>

  {% csrf_token %}
  <div class="form-floating mb-3">
    <input 
      name="username" value="{{ username|default:"" }}" 
      type="text" class="form-control" placeholder required
    >
    <label for="username">Username</label>
  </div>

  <div class="form-floating mb-3">
    <input 
      name="email" value="{{ email|default:"" }}" 
      type="email" class="form-control" placeholder required
    >
    <label for="username">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input 
      name="password1" class="form-control" 
      type="password" placeholder required
    >
    <label for="username">Password</label>
  </div>

  <div class="form-floating mb-3">
    <input 
      name="password2" class="form-control" 
      type="password" placeholder required
    >
    <label for="username">Re-enter password</label>
  </div>
  
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Register</button>
    <span class="d-flex align-items-center">
      Already have an account? <a class="ms-1" href="{% url 'login' %}">Sign in</a>
    </span>
  </div>
</form>

{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  <div>
{% endif %}

{% endblock %}
